<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR.js Image Tracking Video Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-nft
      type="nft"
      url="D:\MyWebARProject\nft-video\assets\Image"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-video
        src="#video"
        width="1.2"
        height="0.8"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-nft>

    <a-assets>
      <video
        id="LOGO"
        src="D:\MyWebARProject\nft-video\assets\LOGO.mp4"
        autoplay loop muted
        playsinline webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

  </a-scene>
</body>
</html>
